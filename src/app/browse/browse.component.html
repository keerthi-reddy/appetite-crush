<div class="container">
    <img src="https://craftycoin.com/wp-content/uploads/2015/04/Recipes-header.png" style="width: 100%;height:350px;
    overflow: hidden;"alt="recipe">
</div>
<h1>Browse For Recipes</h1>
 <div class="row card-group">
    <div class="col-4"  *ngFor="let rec of recipes; let i = index">
        <div class="card text-center mb-3 mt-3" style="width: 20rem;">
            <img class="card-img-top" src={{rec.profileImage}} alt="Card image cap">
            <div class="card-desc">
                <h5 class="card-title">{{rec.recipe}}</h5>
                <p class="card-text">{{rec.brief}}</p>
            </div>
            <a (click)="gotoR(rec,rec.recipe)" class="btn btn-success">
                Check Recipe
            </a>
        </div>        
    </div>
</div>
