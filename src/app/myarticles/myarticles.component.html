<div *ngIf="!model.isDataLoaded" style="height: 500px; margin-left: 45%;">
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="loader"></div>
  
  </div>
  <div class="container" *ngIf=model.isDataLoaded>
    <img src="https://respectfoodroles.com/wp-content/uploads/2018/11/Respect-Food-Roles-2810-x-1304-Rev-2.jpg"
      alt="articlebg image" style="width: 100%;height:350px;
        overflow: hidden;">
    <!-- <div class="banner">
        <h1 class="heading">FOOD ARTICLES</h1>
        <p class="heading1">There is no love sincerer than the love of food</p>
      </div> -->
    <div class="heading">
      <h1>ARTICLES</h1>
    </div>
    <div class="row card-group" *ngIf="model.isDataLoaded">
      <div class="col-4 mb-3 mt-3" *ngFor="let article of model.articleDataList;let i=index">
        <div class="card text-center mb-3 mt-3" style="width: 20rem;">
          <!-- <img *ngIf="article.imageToDisplay === undefined" class="card-img-top"
              src="https://images.freeimages.com/images/large-previews/85a/daisy-s-1375598.jpg" width="100" height="100"
              alt="Card image cap"> -->
          <img class="card-img-top" [src]="article.imageUrl" alt="article image">
          <div class="card-desc">
            <h3>{{article.title}}</h3>
            <p>{{article.description}}</p>
          </div>
          <a (click)="articleDisplay(article,article.title)" class="btn btn-success mb-2">Read</a>
        </div>
      </div>
    </div>
  </div>
