<div class="text-center">
    <h1>welcome {{username}}</h1>
</div>
<div class="container">
    <h1>Recent Activity</h1>
    <div class="card-deck">
      <div class="card bg-primary">
        <div class="card-body text-center">
            <h4>Articles</h4>
            <div>
                <button style="font-size:24px" (click)="addArticle()"><i class="fa fa-clone"></i>ADD</button>
            </div>
            <div>
                <button style="font-size:24px"><i class="fa fa-clone"></i>REMOVE</button>
            </div>
        </div>
      </div>
      <div class="card bg-success">
        <div class="card-body text-center">
            <h4>Recipes</h4>
            <div>
                <button style="font-size:24px" (click)="addRecipe()"><i class="fa fa-clone"></i>ADD</button>
            </div>
            <div>
                <button style="font-size:24px"><i class="fa fa-clone"></i>REMOVE</button>
            </div>
        </div>
      </div>
      <div class="card bg-danger">
        <div class="card-body text-center">
            <h4>Category</h4>
            <div>
                <button style="font-size:24px"(click)="addCategory()"><i class="fa fa-clone"></i>ADD</button>
            </div>
            <div>
                <button style="font-size:24px"><i class="fa fa-clone"></i>REMOVE</button>
            </div>   
        </div>
      </div>  
    </div>
</div>
